{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for word,translated_word in cards.items() %}
    <div><p>{{ word }}: {{ translated_word }}</p></div>
    {% endfor %}
    <h2>Translater</h2>
    <form action="" method="post">
      <p>
        {{ form.word_for_translate.label }}<br>
        {{ form.word_for_translate(size=100) }}
      </p>
      <p>{{ form.confirm }}</p>
    </form>
{% endblock %}
