{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        {% for card in cards %}
        <div><p>{{ card }}</p></div>
        {% endfor %}
    </div>
    <div class="col-8">

    </div>
</div>
{% endblock %}
